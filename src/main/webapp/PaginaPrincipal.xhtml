<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Pagina Principal</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f4f4f4;
            padding: 20px;
            border-right: 2px solid #ddd;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
            transform: translateX(-100%);
            transition: transform 0.5s ease; /* Increased duration for a smoother transition */
            z-index: 1000;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar h2 {
            margin-top: 0;
            position: relative; /* Position relative to allow positioning of the button */
            padding-right: 60px; /* Add padding to the right for the button */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition for background color */
        }

        .sidebar ul li a:hover {
            background-color: #28a745; /* Fondo verde suave al pasar el ratón */
            color: #fff; /* Color del texto al pasar el ratón */
        }

        /* Main content area */
        .main-content {
            padding: 20px;
            transition: margin-left 0.5s ease; /* Increased duration for a smoother transition */
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px; /* Position the button fixed in the viewport */
            background-color: transparent; /* Fondo transparente */
            color: #28a745; /* Color verde suave */
            border: none; /* Sin borde */
            padding: 12px; /* Tamaño ajustado */
            border-radius: 50%; /* Botón redondeado */
            cursor: pointer;
            z-index: 1010; /* Mayor z-index para asegurar que esté encima del menú */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* Tamaño del ícono */
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: left 0.5s ease, background-color 0.3s ease; /* Smooth transition for button position */
        }

        .toggle-btn:hover {
            background-color: rgba(40, 167, 69, 0.1); /* Fondo verde suave al pasar el ratón */
        }

        /* Hamburger Icon */
        .toggle-btn span {
            display: block;
            width: 30px; /* Ancho de las líneas */
            height: 3px; /* Grosor de las líneas */
            background: #28a745; /* Color verde suave */
            position: relative;
            transition: background 0.3s ease;
        }

        .toggle-btn span::before,
        .toggle-btn span::after {
            content: "";
            display: block;
            width: 30px; /* Ancho de las líneas */
            height: 3px; /* Grosor de las líneas */
            background: #28a745; /* Color verde suave */
            position: absolute;
            left: 0;
            transition: transform 0.3s ease;
        }

        .toggle-btn span::before {
            top: -8px; /* Espacio entre líneas */
        }

        .toggle-btn span::after {
            top: 8px; /* Espacio entre líneas */
        }

        /* Active state for toggle button */
        .toggle-btn.active span {
            background: transparent;
        }

        .toggle-btn.active span::before {
            transform: rotate(45deg);
            top: 0;
        }

        .toggle-btn.active span::after {
            transform: rotate(-45deg);
            top: 0;
        }
    </style>
</h:head>
<h:body>
    <!-- Button for toggling the menu -->
    <button class="toggle-btn" id="menu-toggle-btn">
        <span></span>
    </button>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <h2>Menú</h2>
        <ul>
            <li><a href="#">Página Principal</a></li>
            <li><a href="BuscarUsuario.xhtml">Buscar Usuario</a></li>
            <li><a href="#">Mi perfil</a></li>
            <li><a href="#">Cerrar Sesión</a></li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content" id="main-content">
        <h1>Contenido Principal</h1>
        <p>Haz clic en el botón "Menu" para abrir el menú deslizante desde el lado izquierdo.</p>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuToggleBtn = document.getElementById('menu-toggle-btn');
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.getElementById('main-content');

            menuToggleBtn.addEventListener('click', function () {
                sidebar.classList.toggle('open');
                menuToggleBtn.classList.toggle('active');
                
                if (sidebar.classList.contains('open')) {
                    mainContent.style.marginLeft = '250px'; // Ajusta el margen izquierdo
                    menuToggleBtn.style.left = '270px'; // Ajusta el botón al lado del menú
                } else {
                    mainContent.style.marginLeft = '0';
                    menuToggleBtn.style.left = '20px'; // Posición original del botón
                }
            });
        });
    </script>
</h:body>
</html>
