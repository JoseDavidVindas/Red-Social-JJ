<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Buscar Usuarios</title>
        <style>
            .ui-filter-column .ui-column-customfilter .custom-filter {
                width: 100%;
                box-sizing: border-box;
            }
            .ui-custom-filter {
                width: 100%;
            }
            .customer-badge {
                padding: 0.25rem 0.5rem;
                border-radius: 0.25rem;
                font-size: 0.75rem;
                color: #fff;
                display: inline-block;
            }
            .status-active {
                background-color: #28a745;
            }
            .status-inactive {
                background-color: #dc3545;
            }
        </style>
    </h:head>
    <h:body>
        <div class="card">
            <h1>Buscar Usuarios</h1>
            <h:form>
                <p:dataTable var="usuario" value="#{buscarUsuarioController.filteredUsuarios}" widgetVar="TablaUsuario"
                             emptyMessage="No se encuentran usuarios"
                             filteredValue="#{buscarUsuarioController.filteredUsuarios}"
                             globalFilterOnly="#{buscarUsuarioController.globalFilterOnly}">

                    <p:column field="Nombre" headerText="Nombre" filterMatchMode="contains"
                              sortBy="#{usuario.nombre}">
                        <p:graphicImage name="images/avatar/#{customer.representative.image}" library="demo" width="32"
                                        style="vertical-align: middle" />
                        <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{usuario.nombre}" />
                    </p:column>

                    <p:column headerText="Nombre" sortBy="#{customer.name}" filterBy="#{customer.name}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:inputText onkeyup="PF('customersTable').filter()" placeholder="Filter By Name" style="width:100%"/>
                        </f:facet>
                        <h:outputText value="#{customer.name}" />
                    </p:column>

                    <p:column headerText="PaÃ­s" sortBy="#{usuario.pais}" filterBy="#{usuario.pais}">
                        <span class="flag flag-#{customer.country.code}" style="width: 30px; height: 20px" />
                        <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{usuario.pais}" />
                    </p:column>



                    <p:column headerText="Fecha de registro" sortBy="#{usuario.fechaRegistro}" filterBy="#{usuario.fechaRegistro}" filterMatchMode="between">
                        <f:facet name="filter">
                            <p:datePicker selectionMode="range" onchange="PF('TablaUsuario').filter()" converter="javax.faces.DateTime" />
                        </f:facet>
                    </p:column>

                    <p:column headerText="Rol" filterBy="#{usuario.rol}" filterMatchMode="exact">
                        <f:facet name="filter">
                            <h:selectOneMenu id="rol" value="#{usuario.rol}" required="true">
                                <f:selectItem itemValue="1" itemLabel="Profesor" />
                                <f:selectItem itemValue="2" itemLabel="Estudiante" />

                            </h:selectOneMenu>
                        </f:facet>

                        <span class="customer-badge status-#{usuarioTO.rol.toLowerCase()}">#{usuarioTO.rol.toString()}</span>
                    </p:column>

                    <p:column field="activity" headerText="Actividad" sortBy="#{customer.activity}" filterMatchMode="gt"
                              converter="javax.faces.Integer">
                        <p:progressBar value="#{customer.activity}" displayOnly="true" style="height: .5rem" />
                    </p:column>

                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
