<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Publicaciones de Usuarios</title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </h:head>

    <h:body>
        <h:form id="mainForm">
            <!-- Button for toggling the menu -->
            <button class="toggle-btn" id="menu-toggle-btn">
                <span></span>
            </button>

            <!-- Sidebar Menu -->
            <div class="sidebar" id="sidebar">
                <h2>Menú</h2>
                <ul>
                    <li><a href="#">Página Principal</a></li>
                    <li><a href="VerUsuario.xhtml">Buscar Usuario</a></li>
                    <li><a href="#">Mi perfil</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>

            <!-- Main Content Area -->
            <div class="main-content" id="main-content">
                <h1>Publicaciones de Usuarios</h1>
                <p:commandButton value="Crear Publicación" onclick="PF('dlg').show();" styleClass="create-button"/>

                <h:dataTable value="#{publicacionController.publicaciones}" var="publicacion">
                    <h:column>
                        <f:facet name="header">Usuario</f:facet>
                            #{publicacion.usuarioNombre}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Descripción</f:facet>
                            #{publicacion.descripcion}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Imágenes</f:facet>
                        <ui:repeat value="#{publicacion.imagenes}" var="imagen">
                            <p:graphicImage value="#{imagen}" style="width: 100px; height: 100px; margin: 5px;"/>
                        </ui:repeat>
                    </h:column>
                </h:dataTable>

                <p:dialog header="Nueva Publicación" widgetVar="dlg" modal="true" width="400">
                    <h:form enctype="multipart/form-data">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="descripcion" value="Descripción:"/>
                            <p:inputTextarea id="descripcion" value="#{publisController.nuevaPublicacion.descripcion}" required="true" requiredMessage="La descripción es obligatoria." />

                            <h:outputLabel for="imagenes" value="Imágenes:"/>
                            <p:fileUpload id="imagenes" fileUploadListener="#{publicacionController.handleFileUpload}" multiple="true" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" sizeLimit="10485760" label="Seleccionar Imágenes" />

                            <f:facet name="footer">
                                <p:commandButton value="Guardar" action="#{publicacionController.crearPublicacion}" oncomplete="PF('dlg').hide();" update=":mainForm:main-content" />
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
            </div>
        </h:form>

        <!-- JavaScript -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var menuToggleBtn = document.getElementById('menu-toggle-btn');
                var sidebar = document.getElementById('sidebar');
                var mainContent = document.getElementById('main-content');

                menuToggleBtn.addEventListener('click', function () {
                    sidebar.classList.toggle('open');
                    menuToggleBtn.classList.toggle('active');

                    if (sidebar.classList.contains('open')) {
                        mainContent.style.marginLeft = '250px'; // Ajusta el margen izquierdo
                        menuToggleBtn.style.left = '270px'; // Ajusta el botón al lado del menú
                    } else {
                        mainContent.style.marginLeft = '0';
                        menuToggleBtn.style.left = '20px'; // Posición original del botón
                    }
                });
            });
        </script>
    </h:body>
</html>
